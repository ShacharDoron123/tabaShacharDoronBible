name: Build ASP.NET Web Forms

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1

    - name: Restore NuGet packages
      run: nuget restore "tabaShacharDoronBible.sln"

    - name: Build solution
      run: msbuild "tabaShacharDoronBible.sln" /p:Configuration=Release /t:Build

    - name: Publish to folder
      run: msbuild "tabaShacharDoronBible.sln" /p:Configuration=Release /p:DeployOnBuild=true /p:PublishDir=publish
